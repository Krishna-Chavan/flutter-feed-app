name: Build Android Flutter App

on:
  push:
    branches:
      - Build_branch
  pull_request:
    branches:
      - Build_branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

             # Install Flutter SDK with specific version
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.0' # Specify a specific version to avoid ambiguity

      # Ensure Flutter is installed and correct version is used
      - name: Verify Flutter Installation
        run: |
          flutter --version
          flutter channel stable
          flutter upgrade


      # Ensure Flutter is using the stable channel and upgrade it
      - name: Switch to Stable Channel
        run: |
          flutter channel stable
          flutter upgrade

            # Install required Android dependencies
      - name: Install Android SDK and JDK
        run: |
          sudo apt-get update -y
          sudo apt-get install -y openjdk-11-jdk wget unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O commandlinetools.zip
          mkdir -p $HOME/android-sdk/cmdline-tools
          unzip commandlinetools.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33"


            # Install Flutter SDK with a version compatible with non-null-safe code
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.10.5' # Adjust to a version supporting older Dart


      # Build the Android app
      - name: Build APK
        run: flutter build apk --release

      # Optionally, upload the generated APK as an artifact
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
